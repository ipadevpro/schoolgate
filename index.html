<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SchoolGate - Login</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter font from Google Fonts (used by shadcn) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Lucide Icons (used by shadcn) -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- CSS linking with path check -->
    <script>
        // Create the correct CSS link based on protocol
        document.write(`<link rel="stylesheet" href="${window.location.protocol === 'file:' ? 'css/styles.css' : '/css/styles.css'}">`);
    </script>
</head>
<body class="bg-background min-h-screen">
    <!-- Loading overlay -->
    <div id="loading-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center hidden">
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <div class="flex items-center space-x-2">
                <svg class="animate-spin h-5 w-5 text-gray-700" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span class="text-gray-700">Loading...</span>
            </div>
        </div>
    </div>

    <!-- Login screen -->
    <div id="login-screen" class="fixed inset-0 flex items-center justify-center p-4">
        <div class="card w-full max-w-sm">
            <div class="card-header">
                <h2 class="card-title">SchoolGate</h2>
                <p class="card-description">Masuk untuk mengakses sistem manajemen perizinan sekolah</p>
            </div>
            <div class="card-content">
                <form id="login-form" class="space-y-4">
                    <div class="space-y-2">
                        <label for="username" class="text-sm font-medium leading-none">Username</label>
                        <input id="username" class="input" type="text" required>
                    </div>
                    <div class="space-y-2">
                        <label for="password" class="text-sm font-medium leading-none">Password</label>
                        <input id="password" class="input" type="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-full">Masuk</button>
                </form>
            </div>
        </div>
    </div>

    <!-- JS linking with path check -->
    <script>
        // Create the correct script path based on protocol
        document.write(`<script src="${window.location.protocol === 'file:' ? 'js/auth.js' : '/js/auth.js'}"><\/script>`);
    </script>
    <script>
        // Initialize Lucide icons
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
        });
    </script>
</body>
</html>
